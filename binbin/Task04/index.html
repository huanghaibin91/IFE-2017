<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 04</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            text-align: center;
            margin: 50px auto;
        }

        div span {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 50px;
            color: white;
            background-color: #3366FF;
        }
    </style>
</head>

<body>
    <div id="box">
        <input id="input" type="text" name="" value="" placeholder="输入一个数字" />
        <button type="button" id="left-in">左侧进</button>
        <button type="button" id="right-in">右侧进</button>
        <button type="button" id="left-out">左侧出</button>
        <button type="button" id="right-out">右侧出</button>
        <div id="list">
        </div>
    </div>
    <!--script-->
    <script>
        // 添加删除元素
        function list(target, value) {
            var list = document.querySelector('#list');
            var id = target.id;
            var span = document.createElement('span');
            span.innerHTML = value;
            switch (id) {
                case 'left-in':
                    if (value !== '') {
                        list.insertBefore(span, document.querySelector('span'));
                    }
                    break;
                case 'right-in':
                    if (value !== '') {
                        list.appendChild(span);
                    }
                    break;
                case 'left-out':
                    list.removeChild(document.querySelector('span'));
                    break;
                case 'right-out':
                    list.removeChild(list.lastChild);
                    break;
                default:
                    break;
            }
        }
        // 点击按钮
        function init() {
            var box = document.querySelector('#box');
            box.addEventListener('click', function (e) {
                var input = document.querySelector('#input');
                var target = e.target;
                if (target.tagName == 'BUTTON') {
                    list(target, input.value);
                    input.value = '';
                }
            }, false);
        }

        init();
    </script>
</body>

</html>
